<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skinly - Forgot Password</title>
    <link rel="icon" type="image/png" href="assets/logo/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/CSS/forgetPass.css">
</head>
<body>

<div class="auth-card">
    <img src="assets/logo/logo.png" alt="Skinly" class="brand-logo">

    <div id="requestState">
        <div class="icon-circle">
            <i class="fa-solid fa-key"></i>
        </div>
        <h5 class="fw-bold mb-2">Forgot Password?</h5>
        <p class="text-muted small mb-4">No worries! Enter your email and we'll send you reset instructions.</p>
        
        <form id="forgotForm">
            <div class="mb-4">
                <input type="email" id="resetEmail" class="form-control" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn-auth">Send Reset Link</button>
        </form>
    </div>

    <div id="successState">
        <div class="icon-circle" style="background-color: #e8f5e9; color: #2e7d32;">
            <i class="fa-solid fa-paper-plane"></i>
        </div>
        <h5 class="fw-bold mb-2">Check Your Email</h5>
        <p class="text-muted small mb-4">We've sent a password reset link to <br><strong id="displayEmail"></strong></p>
        <button onclick="location.reload()" class="btn btn-link text-decoration-none small" style="color: var(--primary-color);">Didn't receive it? Try again</button>
    </div>

    <div class="mt-4 border-top pt-3">
        <a href="login.html" class="text-muted small text-decoration-none">
            <i class="fa fa-arrow-left me-1"></i> Back to Login
        </a>
    </div>
</div>

<script src="assets/JS/forgetPass.js"></script>

</body>
</html>
