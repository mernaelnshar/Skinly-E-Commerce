<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skinly - Login & Sign Up</title>
    <link rel="icon" type="image/png" href="/assets/logo/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/login.css">
</head>

<body>

    <div class="auth-card">
        <img src="assets/logo/logo.png" alt="Skinly" class="brand-logo">

        <ul class="nav nav-pills nav-justified mb-4" id="pills-tab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-login">Sign In</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="pills-signup-tab" data-bs-toggle="pill" data-bs-target="#pills-signup">Sign
                    Up</button>
            </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-login">
                <h5 class="fw-bold mb-1">Welcome Back</h5>
                <p class="text-muted small mb-4">Sign in to continue your skin care journey.</p>

                <form id="loginForm" novalidate>
                    <div class="mb-3">
                        <label class="small fw-bold">Email</label>
                        <input type="email" id="loginEmail" class="form-control" placeholder="you@skinly.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="small fw-bold">Password</label>
                        <input type="password" id="loginPassword" class="form-control" placeholder="password" required>
                    </div>
                    <div id="loginError" class="error-message mb-3 text-center">Invalid email or password.</div>
                    <button type="submit" class="btn-auth">Sign In</button>
                    <div class="text-center mt-3 d-flex justify-content-between px-2">
                        <a href="index.html" class="text-muted small text-decoration-none">
                            Back to Home
                        </a>
                        <a href="forgetPass.html" class="text-muted small text-decoration-none">
                            Forget Password?
                        </a>
                    </div>
                </form>
            </div>

            <div class="tab-pane fade" id="pills-signup">
                <h5 class="fw-bold mb-1">Create Account</h5>
                <p class="text-muted small mb-4">Start your personalized skin care routine today.</p>

                <form id="signupForm" novalidate>
                    <div class="mb-3">
                        <label class="small fw-bold">Full Name</label>
                        <input type="text" class="form-control" placeholder="John Morada" required>
                    </div>
                    <div class="mb-3">
                        <label class="small fw-bold">Email</label>
                        <input type="email" class="form-control" placeholder="you@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="small fw-bold">Password</label>
                        <input type="password" class="form-control" placeholder="password" minlength="6" required>
                    </div>
                    <button type="submit" class="btn-auth">Sign Up</button>
                    <div class="text-center mt-3 px-2 d-flex ">
                        <a href="index.html" class="text-muted small text-decoration-none">
                            Back to Home
                        </a>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/JS/login.js"></script>

</body>

</html>
