<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skinly - Wishlist</title>
    <link rel="icon" type="image/png" href="assets/logo/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/nav&footer.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/logo/logo.png" alt="Skinly" height="35">
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
                    <li class="nav-item py-2 py-lg-0"><a class="nav-link fw-semibold" href="index.html">Home</a></li>
                    <li class="nav-item py-2 py-lg-0"><a class="nav-link fw-semibold  "
                            href="Products.html">Products</a></li>
                    <li class="nav-item py-2 py-lg-0"><a class="nav-link fw-semibold" href="#">Routine Builder</a></li>
                </ul>

                <div
                    class="d-flex align-items-center justify-content-center gap-4 mt-3 mt-lg-0 border-top pt-3 pt-lg-0 border-lg-0">
                    <a href="wishList.html" class="text-dark position-relative icon-hover">
                        <i class="fa-regular fa-heart fs-5"></i>
                    </a>
                    <a href="cart.html" class="text-dark position-relative active text-primary-skinly icon-hover">
                        <i class="fa-solid fa-cart-shopping fs-5"></i>
                        <span class="badge-cart">2</span>
                    </a>
                    <a href="login.html" class="text-dark icon-hover"><i class="fa-regular fa-user fs-5"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb small">
                <li class="breadcrumb-item"><a href="Products.html" class="text-decoration-none text-muted">Products</a>
                </li>
                <li class="breadcrumb-item active fw-bold text-dark">My Cart</li>
            </ol>
        </nav>
    </div>

    <section class="cart-section py-5">
    <div class="container">
        <h2 class="fw-bold mb-4">Shopping Cart</h2>
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="cart-items-container">
                    <div class="cart-item d-md-flex align-items-center justify-content-between p-3 mb-3 shadow-sm rounded-4 bg-white">
                        <div class="d-flex align-items-center">
                            <img src="https://images.unsplash.com/photo-1620916566398-39f1143ab7be?w=100" class="rounded-3 me-3" alt="product">
                            <div>
                                <h6 class="mb-1 fw-bold">Vitamin C Glow Serum</h6>
                                <p class="text-muted small mb-0">30ml | 15% Vitamin C</p>
                                <span class="d-md-none fw-bold text-primary-skinly">$56.00</span>
                            </div>
                        </div>
                        
                        <div class="d-flex align-items-center justify-content-between mt-3 mt-md-0 gap-4">
                            <div class="quantity-control d-flex align-items-center border rounded-pill px-2">
                                <button class="btn btn-sm btn-minus"><i class="fas fa-minus small"></i></button>
                                <span class="mx-3 qty-value">1</span>
                                <button class="btn btn-sm btn-plus"><i class="fas fa-plus small"></i></button>
                            </div>
                            <span class="fw-bold d-none d-md-block item-price">$56.00</span>
                            <button class="btn text-danger btn-remove-item"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </div>
                </div>
                
                
            </div>

            <div class="col-lg-4">
                <div class="order-summary p-4 shadow-sm rounded-4 bg-white">
                    <h5 class="fw-bold mb-4">Order Summary</h5>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal</span>
                        <span id="subtotal">$56.00</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping</span>
                        <span class="text-success">Free</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-4">
                        <span class="fw-bold fs-5">Total</span>
                        <span class="fw-bold fs-5 text-primary-skinly" id="total">$56.00</span>
                    </div>
                    <button id="checkout-btn" class="btn btn-primary-skinly w-100 py-3 rounded-pill fw-bold">Proceed to Checkout</button>                    
                    <div class="mt-3 text-center">
                        <a href="Products.html" class="text-muted small text-decoration-none">
                            <i class="fas fa-arrow-left me-1"></i> Continue Shopping
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



    <footer class="ultra-simple-footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-center text-md-start mb-3 mb-md-0">
                    <img src="assets/logo/logo.png" alt="Skinly" height="25">
                </div>

                <div class="col-md-4 text-center mb-3 mb-md-0">
                    <p class="copyright mb-0">&copy; Â© 2026 Skinly, Inc. Crafted with care for your skin.</p>
                </div>

                <div class="col-md-4 text-center text-md-end">
                    <div class="social-minimal">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-tiktok"></i></a>
                        <a href="#"><i class="fab fa-pinterest-p"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/JS/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
